{% extends 'base.html' %}
{% block content %}
<div class=" m-3">
category


<div class="container m-auto mt-5 row justify-content-evenly"></div>
{% for x in category %}
<div class="m-3 card mb-3 shadow p-3 col-lg-3 col-sm-12">
    <div class="card-body text-center"> 
        <h5 class="card-title display-5 ">{{x.title}}</h5>
        <p class="card-text fs-5"><small class="">{{x.tags}}</small></p>
    </div>
    <div class="d-flex justify-content-evenly">
        <a href="{% url 'detail' x.id %}" class="btn btn-primary w-25 text-center">Show</a>
    </div>
</div>
{% endfor %}
</div>
</div>
{% endblock %}
