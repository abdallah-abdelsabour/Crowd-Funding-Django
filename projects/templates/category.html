{% extends 'base.html' %}
{% block content %}
<div class=" m-3">
<div class="display-6 text-center">
  { Category }
</div>

<div class="row d-flex justify-content-evenly">
  {% for project in category %}
    <div class="m-3 card mb-3 shadow p-3 col-lg-3 col-sm-12">
  
<div class="position-relative">
      <img src="{{ project.picture_set.first.pic_path.url }}" class="card-img-top" alt="...">
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">
  {% if project.avg_rate == None %}
  0
  {% else %}
      {{project.avg_rate}}

  {% endif %}
    </span>
</div>

    <div class="card-body text-center ">
      
      <h5 class="card-title ">{{project.title}}</h5>

      <p class="card-text fs-5"><small class="">{{project.tag}}</small></p>
    </div>
    <div class="d-flex justify-content-evenly">
      <a href="{% url 'detail' project.id %}" class="btn btn-primary  text-center">Show</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
